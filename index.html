<script>
  //API call to the pricing engine which returns list of locations and prices
  //this we store in a variable
  // then we iterate over all rectangles from the UI and paint them according to the price
  $( "#12345" ).css( "border", "3px solid red" );
  $("#district1").css("fill", "rgba(0,0,255,0.5)");
  
  //Change the logic for price --> color
  function getColor(value) {
    if (value < 10) {
        return "rgba(0,255,0,0.5)"; // Green
    } else if (value >= 10 && value < 20) {
        return "rgba(255,255,0,0.5)"; // Yellow
    } else {
        return "rgba(255,0,0,0.5)"; // Red
    }
  }
  
  //API CALL
  //for (var i = 0; i < 8; i++) {
  //  prices.push(Math.floor(Math.random() * 30));  // 0 to 30 inclusive
  //}
  //

  // $.getJSON( "https://vkxbaeowdlw4hhrljotnai5xuu0khkwr.lambda-url.eu-central-1.on.aws/", function( data ) {
  //   $( ".result" ).html( data );
  //   alert( "Load was performed." );
  // });
  $.getJSON('https://vkxbaeowdlw4hhrljotnai5xuu0khkwr.lambda-url.eu-central-1.on.aws/', (data) => {
    // Initialize an empty 2D array
    let priceByCarIdAndLocation = [];

    // Iterate over the main properties of data (0, 1, 2, 3, 4 in your example)
    for (let key in data) {
        let innerArray = [];

        // Iterate over the inner properties (5, 6, 7, 8, 9 in your example)
        for (let innerKey in data[key]) {
            innerArray.push(data[key][innerKey]);
        }

        priceByCarIdAndLocation.push(innerArray);
    }

    console.log(priceByCarIdAndLocation); // Logs the 2D array
  });

  var carId = 0;
  var prices = priceByCarIdAndLocation[carId];

  for (var i = 0; i<prices.length; i++) {
    $("#district" + i).css("fill", getColor(prices[i]));
  }
  $("#district1").css("stroke", "red").css("stroke-width", "1");
</script>
